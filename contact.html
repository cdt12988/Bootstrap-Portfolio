<body class="container">
	
	<header role="banner" class="row">
		<div class="col-md-2">&nbsp;</div>
		<h1 class="col-md-4">Cody Thompson</h1>
		<nav class="col-md-4" role="navigation">
			<ul class="nav justify-content-end">
				<li class="nav-item">
    					<a class="nav-link active" href="index.html">About</a>

		<div class="row">
			<div class="col-md-2">&nbsp;</div>
			<h2 class="col-md-8">Contact</h2>
		</div>
	
<main role="main" class="row">
	<div class="col-md-2">&nbsp;</div>
	<article role="article" class="col-md-8">
		<form>
			<div class="form-group">
		    <label for="exampleFormControlInput1">Name</label>
		    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Email address</label>
		    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlSelect1">Reason for Contact</label>
		    <select class="form-control" id="exampleFormControlSelect1">
		      <option>General Question/Comment</option>
		      <option>Job Inquiry</option>
		      <option>Website</option>
		      <option>System Development</option>
		      <option>Other</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlTextarea1">Message</label>
		    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Message</textarea>
		  </div>
		</form>
		
		<button type="button" class="btn btn-secondary btn-lg">Send</button>


	</article>
</main>
